<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinthes</title>
    <link rel="stylesheet" href="./../style/style.css">
</head>
<body>
    
    <div class="main-container">
        <div class="form-container">
            <label for="labyrinthe_size">Choisissez la taille</label>
            <select name="size" id="labyrinthe_size">
                <option value="3" selected>3</option>
            </select>

            <label for="typeOfLab">Choisir quel labyrinthe</label>
            <select name="type" id="typeOfLab">
                <option value="0" selected>0</option>
            </select>
            <div class="divButton">
                <button id="resolveButtonDFS">Resolve DFS</button>
                <button id="resolveButtonBFS">Resolve BFS</button>
            </div>
        </div>
        
        
    <div class="labContainer">
        <div id="labyrinthe"></div>
    </div>
        
    </div>
    <!-- <script src="./../js/LabyrinthesData.js"></script> -->
</body>
<script src="./../js/App.js" type="module"></script>
</html>
